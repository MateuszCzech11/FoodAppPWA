<html>

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    tbody,table, th, td {
      border: 2px solid rgb(67, 142, 172);
    }
  </style>
</head>

<body>

    <div id="app" class="container mt-5">
        <h1>Parking</h1>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Marka</th>
                    <th>Model</th>
                    <th>LPG</th>
                    <th>Konie mechaniczne</th>
                    <th>Spalanie na 100 km</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="car in cars">
                    <td>{{ car.Model }}</td>
                    <td>{{ car.Make }}</td>
                    <td>{{ car.LPG }}</td>
                    <td>{{ car.HP }}</td>
                    <td>{{ car.ConsumptionPer100km}}</td>
                </tr>
            </tbody>
        </table>
    </div>



    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBhGOq-WATlx5GWfN-Iph4De5cRdN2g55A",
            authDomain: "foodapp-a9d24.firebaseapp.com",
            projectId: "foodapp-a9d24",
            storageBucket: "foodapp-a9d24.appspot.com",
            messagingSenderId: "593464069840",
            appId: "1:593464069840:web:0914476b81eda8d6db98d5",
            measurementId: "G-LDNWBMZ1SC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        new Vue({
            el: '#app',
            data: {
                cars: []
            },
            async mounted() {
                const querySnapshot = await getDocs(collection(db, "Cars"));
                querySnapshot.forEach(doc => {
                    this.cars.push(doc.data());
                    console.log(doc.data())
                });
            }
        });



    </script>
</body>

</html>
