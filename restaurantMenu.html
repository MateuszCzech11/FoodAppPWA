    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="manifest" href="./manifest.json">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food App</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body class="d-flex h-100 text-center text-bg-dark"
        style="background: linear-gradient(#f06331 79%, #ffffff 21%);">
        <div id="app" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column text-white">
                <div class="">
                    <h3 class="float-md-start mb-0">FoodApp</h3>
                </div>
                <h4>Menu of {{ choosenRestaurant }}</h4>
                <div class="scrollable-table">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Dish Name</th>
                                <th scope="col">Price</th>
                                <th scope="col">Add to cart</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(dish, index) in dishes">
                                <th scope="row">{{ index + 1 }}</th>
                                <td>{{ dish.name }}</td>
                                <td>{{ dish.price }}</td>
                                <td><button class="btn btn-outline-dark" @click="addToCart(dish)">ðŸ›’</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-outline-dark" @click="showCart">showCart</button>
                </div>
                <footer class="mt-auto">
                    <div class="text-left col-sm-auto">
                        <button type="button" class="btn btn-outline-dark" @click="goToMainPage">Go Back</button>
                    </div>
                </footer>
                <logo500-component></logo500-component>
            </div>
        </div>    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
      import { getFirestore, collection, getDocs,doc,setDoc  } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
      
      const firebaseConfig = {
          apiKey: "AIzaSyB4KQQ76R5vR1kERlYEyv26VJ4Zvb2XUu0",
          authDomain: "food-appproject.firebaseapp.com",
          projectId: "food-appproject",
          storageBucket: "food-appproject.appspot.com",
          messagingSenderId: "135915232192",
          appId: "1:135915232192:web:f2ce9db338a06b36d3c625",
          measurementId: "G-T5KJX0QZCX"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);


        new Vue({
            el: '#app',
            data: {
                user: "example user",
                choosenRestaurant: "",
                dishes: [
                    { name: "Dish 1", price: "$10" },
                    { name: "Dish 2", price: "$15" },
                    { name: "Dish 3", price: "$12" },
                    // examplary dishes only here rn
                ],
                cart: []
            },
            mounted() {
                // Retrieve restaurant name from URL query parameter
                const urlParams = new URLSearchParams(window.location.search);
                this.choosenRestaurant = urlParams.get('restaurant');
            },
            methods: {
                goToMainPage() {
                    window.location.href = 'main.html';
                },
                addToCart(dish) {
                    // Add the selected dish to the cart
                    this.cart.push({ name: dish.name, price: dish.price });
                },
                showCart() {
                    console.log("Cart Items:");
                    this.cart.forEach(item => {
                        console.log("Name:", item.name, "Price:", item.price);
                    });
                }
            }
        });
        Vue.component("logo500-component", {
            template: `
                <div>
                    <img src="images/logo500.png" alt="Logo" style="width:25vh;">
                </div>
                `,
        });
    </script>

    </body>
    </html>
