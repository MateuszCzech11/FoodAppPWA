<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>

<body class="d-flex h-100 text-center text-bg-dark"
    style="background: linear-gradient(#f06331 79%, #ffffff 21%);">
    <div id="app" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column text-white">
            <div class="">
                <h3 class="float-md-start mb-0">FoodApp</h3><br>
            </div>
            <main class="restaurants justify-content-center">
                <h2>Check and confirm your order</h2>
                <div class="scrollable-table">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Dish Name</th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(dish, index) in dishes">
                                <th scope="row">{{ index + 1 }}</th>
                                <td>{{ dish.Name }}</td>
                                <td>{{ dish.Price }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Display total sum of prices -->
                <div id="total-sum">
                    <h4>Total sum: {{ totalSum }}</h4>
                </div>
                <div id="place-order">
                    <button type="button" class="btn btn-outline-dark mb-4 red-bold-text" @click="clearCart"> Clear cart üóëÔ∏è‚ùå</button>
                    <button type="button" class="btn btn-primary btn-dark mb-4" @click="">Place your order</button>
                    <!-- IMPORTANT IMPORTANT IMPORTANT IMPORTANT IMPORTANT IMPORTANT IMPORTANT IMPORTANT IMPORTANT
                    localStorage.getItem('choseDelivery') <- needs to check this variable on [place your order] button to display
                     your location or restaurants location on next page
                    TO BE DONE TO BE DONE TO BE DONE TO BE DONE TO BE DONE TO BE DONE
                    -->
                    
                </div>
            </main>

            <footer class="mt-auto">
                <div class="text-left col-sm-auto">
                    <button type="button" class="btn btn-outline-dark" @click="goToMainPage">Go Back</button>
                </div>
            </footer>
            <logo500-component></logo500-component>
        </div>
    </div>
</body>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import { getAuth,GoogleAuthProvider,signInWithPopup } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
      import { getFirestore, collection, getDocs,doc,setDoc  } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";


      const firebaseConfig = {
          apiKey: "AIzaSyB4KQQ76R5vR1kERlYEyv26VJ4Zvb2XUu0",
          authDomain: "food-appproject.firebaseapp.com",
          projectId: "food-appproject",
          storageBucket: "food-appproject.appspot.com",
          messagingSenderId: "135915232192",
          appId: "1:135915232192:web:f2ce9db338a06b36d3c625",
          measurementId: "G-T5KJX0QZCX"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        
    Vue.component('logo500-component', {
        template: `
            <div class="centered">
                <img src="images/logo500.png" alt="Logo" style="width:20vh;">
            </div>
        `
    });
    new Vue({
        el: '#app',
        data: {
            user: "example user",
            dishes: [],
            totalSum : 0,
            cart: {},
        },
        methods: {
            goToMainPage() {
                window.location.href = 'main.html';
            },
            calculateTotalSum(){
                for (let i = 0; i < this.dishes.length; i++) {
                    this.totalSum += this.dishes[i].Price;
                }
            },
            clearCart(){
                setDoc(doc(db, "Carts", localStorage.getItem('userEmail')), {
                            user : this.cart.user,
                            Dishes : []
                        });
                        setTimeout(() => {
                            window.location.href = 'confirmOrder.html';
                    }, 500);
            }
        },
        async mounted() {
            

            var querySnapshot = await getDocs(collection(db, "Carts"));
                querySnapshot.forEach(doc => {
                    if (doc.data().user == localStorage.getItem('userEmail')){
                    this.cart = doc.data();
                    console.log(doc.data());
                }
                });
            
            querySnapshot = await getDocs(collection(db, "Menu"));
            this.cart.Dishes.forEach(dish => {
                querySnapshot.forEach(doc => {
                    if (doc.data().Name == dish){
                    this.dishes.push(doc.data());
                    console.log(doc.data());
                }
                });
            });   
            this.calculateTotalSum();
            }

           


    });
</script>

</html>
