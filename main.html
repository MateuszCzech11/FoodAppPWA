<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="./manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body class="d-flex h-100 text-center text-bg-dark">
    <div id="app" class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
              <div>
                <h3 class="float-md-start mb-0">FoodApp</h3>
              </div>
            </header>
         
            <main class="px-3">
              <h1>Welcome {{ user }}!</h1>
              <p class="lead">What would you like to do?</p>
              <p class="lead">
                <div class="image-container">
                    <a href="vue_page.html"> 
                        <img src="images/delivery.png" alt="Delivery image">
                    </a>
                    <p class="lead">Order delivery</p>
                </div>
                <div class="image-container">
                    <a href="vue_page.html"> 
                        <img src="images/pickup.png" alt="Pickup image">
                    </a>
                    <p class="lead">Request a pickup</p>
                </div>
              </p>
            </main>
          
            <footer class="mt-auto">
              <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0" href="https://getbootstrap.com/docs/5.3/examples/cover/#">Contact</a>
              </nav>
            </footer>
            <logo500-component></logo500-component>
          </div>
    </div>

    
</body>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="js/main.js"></script>
    <script>
        Vue.component('logo500-component', {
            template: `
            <div class="centered">
                <img src="images/logo500.png" alt="Logo" style="width:20%;">
            </div>
            `
        });
        new Vue({
            el: '#app',
            data: {
                user:"example user"
            }
        });
    </script>
</html>
